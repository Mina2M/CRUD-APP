
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="w-75 m-auto">
        <label for="pn">Product Name</label>
        <input id="pn" type="text" class="form-control" placeholder="Product Name">
        
        <label for="pp">Product Price</label>
        <input id="pp" type="number" class="form-control" placeholder="Product Price">
    
        <label for="pc">Product Category</label>
        <input id="pc" type="text" class="form-control" placeholder="Product Category">

        <textarea class="form-control my-5" placeholder="Product Description" id="pd"></textarea>
        
        <button onclick="addProduct()" class="btn btn-info w-100">ADD</button>
        
        <table class="table">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>

            </thead>
            <tbody id="tbody">
                <!-- new product -->
               
              
            </tbody>
        </table>
    </div>    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
